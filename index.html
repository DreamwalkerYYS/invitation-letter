<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邀请函</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/lxgw-wenkai-screen-webfont/1.7.0/style.min.css" />
    <style>
        body {
            font-family: "LXGW WenKai Screen", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #003366;
        }
        .date {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>邀请函</h1>
        </div>
        <div class="date">
            开演时间：2024年5月27日
        </div>
        <div class="content">
            <p>尊敬的学生及家长：</p>
            <p>我们诚挚地邀请大家参加即将于2024年5月27日上演的话剧《雷雨》。这部经典剧作由我国著名剧作家曹禺创作，以其深刻的主题和紧张的剧情，深受广大观众的喜爱。我们相信，这场演出不仅能够为大家带来丰富的文化生活体验，也能使大家感受话剧的魅力。</p>
            <p>演出将在晚自习举行。请大家提前5分钟到达，以便顺利开演。</p>
            <p>我们期待大家的光临，并预祝大家在这次文化盛宴中有一个愉快的体验。</p>
        </div>
        <div class="footer">
            <p>2315班《雷雨》剧组</p>
        </div>
    </div>
</body>
</html>
